name: Build and Deploy Github Pages

on:
  push:
    branches: [ "main" ]

jobs:
  # Build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run gensite.sh script
        run: |
          bash ./gensite.sh >> index.html \
          tar cvf github-pages index.html
  
  # Deploy
  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.2
